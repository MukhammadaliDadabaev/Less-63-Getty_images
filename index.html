<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,400;0,700;1,300&family=Frank+Ruhl+Libre:wght@300;400;700;900&family=Great+Vibes&family=IBM+Plex+Serif:wght@400;500;700&family=Montserrat:wght@500;900&family=PT+Sans:wght@400;700&family=Playfair+Display:wght@400;600;700;900&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>GETTY IMAGES</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>
        <a id="logo" href="./index.html"
          ><i class="fas fa-camera-rotate"></i
        ></a>
        Getty Images
      </h1>
      <p>
        The best free stock photos, royalty free images & videos shared by
        creators.
      </p>

      <form class="search-form" action="#">
        <input
          type="text"
          name="search"
          class="search-input"
          placeholder="Search for free photos..."
        />
        <button type="submit" class="submit-btn">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </header>
    <!-- main section -->
    <main>
      <div class="gallery"></div>
    </main>

    <!-- nav  -->
    <div class="nav-button">
      <button class="more">More</button>
    </div>

    <script src="./js/snow.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
